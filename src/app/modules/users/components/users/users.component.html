<div class="content-wrapper">

    <div class="alert-container" *ngIf="(errorResponse | async)">
        <div class="alert alert-danger alert-dismissible" *ngIf="(errorResponse | async)">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                (click)="dismissError()">&times;</button>
            <p class="m-0" *ngFor="let message of (errorResponse | async).messages">{{ message }}</p>
        </div>
    </div>

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Users</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">Users</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card mb-5">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="mb-0">
                                        <strong></strong>
                                    </h5>
                                </div>
                                <div>
                                    <a routerLink="/user/new" class="btn btn-primary btn-sm shadow-2" role="button"
                                        aria-disabled="true">New User</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0" *ngIf="(users | async)">
                            <table class="table table-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of (users | async)">
                                        <td>{{ user.userId }}</td>
                                        <td>{{ user.firstname }} {{ user.lastname }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>
                                            <div *ngIf="user.isActive == 1; else inActive">
                                                <span class="badge badge-pill badge-success">Active</span>
                                            </div>
                                            <ng-template #inActive>
                                                <span class="badge badge-pill badge-secondary">Inactive</span>
                                            </ng-template>
                                        </td>
                                        <td>
                                            <a [routerLink]="[ '/user/', user.userId]" class="btn btn-primary btn-sm" role="button" aria-disabled="true">Edit User</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
