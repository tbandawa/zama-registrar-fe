<div class="content-wrapper">

    <div class="alert-container" *ngIf="(errorResponse | async)">
        <div class="alert alert-danger alert-dismissible" *ngIf="(errorResponse | async)">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"
                (click)="dismissError()">&times;</button>
            <p class="m-0" *ngFor="let message of (errorResponse | async).messages">{{ message }}</p>
        </div>
    </div>

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Profile</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                        <li class="breadcrumb-item active">Profile</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card mb-5">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="mt-0">
                                        <strong></strong>
                                    </h5>
                                </div>
                                <div class="row">
                                    <button class="btn btn-primary btn-sm mr-3" (click)="saveChanges()" [disabled]="!profileForm.valid">Save Changes</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" *ngIf="(userProfile | async)">
                            <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                                <div class="mb-3">
                                    <div class="form-group mb-0">
                                        <label for="firstname">First name</label>
                                        <input type="text" class="form-control" id="firstname"
                                            formControlName="firstname">
                                    </div>
                                    <div class="col" *ngIf="profileForm.controls.firstname?.touched">
                                        <small class="text-danger" *ngIf="profileForm.controls.firstname.errors?.['required']">First name is required</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group mb-0">
                                        <label for="lastname">Last name</label>
                                        <input type="text" class="form-control" id="lastname"
                                            formControlName="lastname">
                                    </div>
                                    <div class="col" *ngIf="profileForm.controls.lastname?.touched">
                                        <small class="text-danger" *ngIf="profileForm.controls.lastname.errors?.['required']">Last name is required</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group mb-0">
                                        <label for="roles">Select District</label>
                                        <select multiple id="district" class="form-control" aria-label=".form-control" formControlName="district">
                                            <option *ngFor="let district of (districts | async)" [value]="district">
                                                {{district.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col" *ngIf="profileForm.controls.district?.touched">
                                        <small class="text-danger" *ngIf="profileForm.controls.district.errors?.['required']">District required</small>
                                    </div>
                                </div>
                                <div class="mb-5">
                                    <div class="form-group mb-0">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                            disabled>
                                    </div>
                                </div>
                                <div class="callout callout-info">
                                    <p>Enter your old password if you do not intend to change it.</p>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group mb-0">
                                        <label for="password">Password</label>
                                        <input type="text" class="form-control" id="password"
                                            formControlName="password">
                                    </div>
                                    <div class="col" *ngIf="profileForm.controls.password?.touched">
                                        <small class="text-danger" *ngIf="profileForm.controls.password.errors?.['required']">Password is required</small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
